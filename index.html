<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WA Vax Rates</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        /* Makes cursor appear normal */
        .mapboxgl-canvas-container.mapboxgl-interactive,
            .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
                cursor: unset;
            }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>WA Vax Rates (10/25/21)</h2>
        <div id='text-description'>
            <p>Hover over a WA county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWxleGFrMjQiLCJhIjoiY2xhYWxpdmd5MDg0bTNvcno5cmx0bDRubyJ9.tmDENHgj1qkGU9LYgnLOTg';

        const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/light-v10', // style URL
                zoom: 6.4, // starting zoom
                center: [-121.5, 47.5] // starting center
            }
        );

        async function geojsonFetch() { 
            // other operations
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let covidData = await response.json();

            map.on('load', function loadingData() {
                // add layer
                map.addSource('covidData', {
                    type: 'geojson',
                    data: covidData
                });

                map.addLayer({
                    'id': 'covidData-layer',
                    'type': 'fill',
                    'source': 'covidData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'fullyVaxPer10k'],
                            '#800026',   // stop_output_0
                            3300,          // stop_input_0
                            '#BD0026',   // stop_output_1
                            3450,          // stop_input_1
                            '#E31A1C',   // stop_output_2
                            3750,          // stop_input_2
                            '#FC4E2A',   // stop_output_3
                            4200,         // stop_input_3
                            '#FD8D3C',   // stop_output_4
                            4800,         // stop_input_4
                            '#FEB24C',   // stop_output_5
                            5550,         // stop_input_5
                            '#FED976',   // stop_output_6
                            6450,        // stop_input_6
                            '#FFEDA0'    // stop_output_7
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });
                // add legend
                const layers = [
                    '< 3299',
                    '3300-3449',
                    '3450-3749',
                    '3750-4199',
                    '4200-4799',
                    '4800-5549',
                    '5550-6449',
                    '6450 and more'
                ];
                const colors = [
                    '#80002670',
                    '#BD002670',
                    '#E31A1C70',
                    '#FC4E2A70',
                    '#FD8D3C70',
                    '#FEB24C70',
                    '#FED97670',
                    '#FFEDA070'
                ];
                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Fully Vaxed Rate<br>(per 10k people)</b><br><br>";

                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });
            });

            map.on('mousemove', ({point}) => {
                const state = map.queryRenderedFeatures(point, {
                    layers: ['covidData-layer']
                });
                document.getElementById('text-description').innerHTML = state.length ?
                    `<h3>${state[0].properties.name}</h3><p><strong><em>${state[0].properties.fullyVaxPer10k}</strong> fully vaxed per 10k</em></p>` :
                    `<p>Hover over a WA county!</p>`;
            });
        }

        geojsonFetch();
    </script>
</body>
</html>
